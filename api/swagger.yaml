basePath: /
definitions:
  ping.PingResp:
    properties:
      hello:
        type: string
    type: object
  search.SearchReq:
    properties:
      keyword:
        description: 搜索关键字
        maxLength: 20
        minLength: 1
        type: string
      limit:
        default: 10
        description: 限制结果数量
        maximum: 100
        minimum: 1
        type: integer
    required:
    - keyword
    type: object
  search.SearchResp:
    properties:
      data_list:
        items:
          $ref: '#/definitions/search.SearchResult'
        type: array
      total:
        type: integer
    type: object
  search.SearchResult:
    properties:
      author:
        description: 作者
        type: string
      book_name:
        description: 书名
        type: string
      book_type:
        description: 类型
        type: string
      brief:
        description: 简介
        type: string
      img_url:
        description: 图片链接
        type: string
      last_chapter:
        description: 最近更新章节
        type: string
      last_update_time:
        description: 最近更新时间
        type: string
      source:
        description: 来源
        type: string
      url:
        description: 链接
        type: string
    type: object
host: 127.0.0.1:8080
info:
  contact:
    email: zhenhua32@xingkong.io
    name: API Support
    url: http://xingkong.io/support
  description: 行空 API, 用于小说搜索
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 行空 API
  version: "1.0"
paths:
  /ping:
    get:
      consumes:
      - text/html
      description: 测试连接是否正常
      operationId: ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ping.PingResp'
      summary: 测试连接是否正常
      tags:
      - 监控
  /search:
    post:
      consumes:
      - application/json
      description: 返回小说的搜索结果
      operationId: search
      parameters:
      - description: 搜索参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/search.SearchReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/search.SearchResp'
      summary: 返回小说的搜索结果
      tags:
      - 搜索
swagger: "2.0"
